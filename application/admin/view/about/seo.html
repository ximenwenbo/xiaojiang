<article class="page-container">

            <div class="formControls col-xs-8 col-sm-9">

        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>关键词：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$info.keywords ?? ''}" placeholder=""  name="keywords">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">描述：</label>

            <div class="formControls col-xs-8 col-sm-9">

               <textarea id="detail_one" name="content"
                         style="width:540px;height:180px;">{$info.content ?? ''}</textarea>
            </div>
        </div>







        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;修改&nbsp;&nbsp;">
            </div>
        </div>
    </form>
